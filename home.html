<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="padding: 10px 10px;">
    <div class="container" style="">
        <div class="row">
            <div class="col-2 margin margin-left"></div>
            <div class="col-8">
                <div class="body" style="">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item">
                          <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">WEB STORE</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">UPLOAD EXTENSION</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active web-store" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                            <div class="title">WEB STORE</div>
                            <input class="" type="text" placeholder="Webstore url..." style="text-align: center;"></input>
                            <div class="sent"><button class="btn-success">Send</button></div>
                        </div>
                        <div class="custom-file tab-pane fade extension" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                            <div class="title">UPLOAD EXTENSION</div>
                            <input type="file" class="custom-file-input" id="customFile" name="filename">
                            <label class="custom-file-label" for="customFile">Choose file...</label>
                            <div class="sent"><button class="btn-success">Send</button></div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-2 margin margin-right"></div>
        </div>
    </div>

    <script>
        $(".custom-file-input").on("change", function() {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>

</body>
</html>
